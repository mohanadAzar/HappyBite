{% extends "base.html" %}
{% load bootstrap4 %}

     {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">


                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form userform %}
                    {% bootstrap_form profileform %}
                    {% buttons %}

                    <button type="submit">Save</button>
{% endbuttons %}
                </form>




        </div>
    </div>
</div>
     {% endblock  %}
